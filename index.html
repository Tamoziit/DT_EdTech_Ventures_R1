<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
    <title>Deep Thought</title>
</head>

<body>
    <nav class="navbar">
        <img src="assets/logo.svg" alt="logo" class="logo">
        <div class="groups">
            <button class="options"><i class="fa-solid fa-house"></i></button>
            <button class="options"><i class="fa-solid fa-screwdriver-wrench"></i></button>
            <button class="options"><i class="fa-solid fa-bell"></i></button>
            <button class="options"><img src="assets/option.jpg" alt="profile" class="profile"></button>
            <button class="options"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </div>
    </nav>

    <div id="container">
        <div class="header">
            <h1 class="head">Technical Project Management</h1>
            <button class="submit">Submit Task</button>
        </div>

        <div class="sidebar sidebar1">
            <div class="topSide">
                <button class="sideMenu"><img src="assets/back.png" alt="side button"></button>
            </div>
            <div class="sideList">
                <button class="button1">1</button>
            </div>
        </div>

        <div class="sidebar sidebar2" style="display: none;">
            <div class="topSide">
                <span>Journey Board</span>
                <button class="sideMenu"><img src="assets/back.png" alt="side button"></button>
            </div>
            <div class="sideList">
                <div class="listHead">
                    <ul>
                        <li>Explore the World of manangement</li>
                    </ul>
                </div>
                <div class="list">
                    <ul>
                        <li>Technical Project Management</li>
                        <li>Threadbuild</li>
                        <li>Structure your Pointers</li>
                        <li>4SA Method</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="noticeBoard">
            <div class="board">
                <i class="fa-solid fa-x"></i>
                <div class="text">
                    <div class="noticeText">
                        <span>N</span>
                        <span>o</span>
                        <span>t</span>
                        <span>i</span>
                        <span>c</span>
                        <span>e</span>
                    </div>
                    <div class="boardText">
                        <span>B</span>
                        <span>o</span>
                        <span>a</span>
                        <span>r</span>
                        <span>d</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="assets">
            
        </div>

        <div class="footer">
            <button class="footerItem"><img src="assets/s1.png" alt="s1"></button>
            <button class="footerItem"><img src="assets/s2.png" alt="s2"></button>
            <button class="footerItem"><img src="assets/s3.png" alt="s3"></button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/82811554f3.js" crossorigin="anonymous"></script>
</body>

</html>
